<!DOCTYPE html>  
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="js/jquery.1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<title>测试按钮</title>
</head>
<body>

<div data-role="page" id="page">
	<div data-role="header" style="background-color:red;">
		<h1 >第 1 页</h1>
	</div>
	<div data-role="content">
		<form>
			<button>按钮</button>
			<input value="输入" type="button"/>
			<input value="提交" type="submit"/>
			<input value="重置" type="reset"/>
		</form>
		<br>
		<a href="#" data-role="button">data-role</a>
		<a href="#" data-role="button" data-mini="true">data-role</a>
		<a href="#" data-role="button" data-inline="true">data-mini</a>
		<a href="#" data-role="button" data-inline="true" style="width:200px;background-color:red;">data-role</a>
		<a href="#" data-role="button" data-inline="true" data-theme="a">a</a>
		<a href="#" data-role="button" data-inline="true" data-theme="b">b</a>
		<a href="#" data-role="button" data-inline="true" data-theme="c">c</a>
		<a href="#" data-role="button" data-inline="true" data-theme="d">d</a>
		<a href="#" data-role="button" data-inline="true" data-theme="e">e</a>
		<a href="#" data-role="button" data-inline="true" data-theme="f">f</a>
		
		-------------------<br>
		<a href="#" data-role="button" data-inline="true" data-icon="plus">jia</a>
		<a href="#" class="ui-link ui-btn ui-icon-plus ui-btn-icon-left ui-btn-inline ui-shadow ui-corner-all">jia</a>
		<a href="#" data-role="button" data-inline="true" data-icon="plus" data-iconpos="notext"></a>
		
		<a href="#" data-role="button" data-icon="plus" data-corners="false">添加</a>
		
		<a href="#" data-role="button" data-icon="plus" class="ui-disabled">添加</a>
	</div>
	<div data-role="footer">
		<h4>底部</h4>
	</div>
</div>


</body>
</html>
